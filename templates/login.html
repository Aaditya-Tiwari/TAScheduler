<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            background-color: #d9d9d9;
            border: 2px solid black;
            border-radius: 8px;
            padding: 20px;
        }

        .login-header {
            width: 100%;
            text-align: center;
            background-color: #54d38e;
            color: black;
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            border-bottom: 2px solid black;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .button-alignment {
            display: flex;
            justify-content: center;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #54d38e;
            color: black;
            border: 2px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #46b979;
        }


        .login-container {
            width: 100%;
            padding: 10px;
        }

        .login-header {
            font-size: 20px;
            padding: 8px;
        }

        input, .btn {
            font-size: 18px;
        }


    </style>
</head>
<body>
<div class="login-container">
    <h1 class="login-header">Login</h1>
    <form action="/" method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="button-alignment">
            <button type="submit" class="btn">Submit</button>
        </div>
        {{ message }}
    </form>
</div>
</body>
</html>
