<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA Scheduler Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/" method="post">
        {% csrf_token %}
        <table>
            <tr><td>Username: </td><td><input type="text" name="username"></td></tr>
            <tr><td>Password: </td><td><input type="password" name="password"></td></tr>
        </table>
        <input type="submit">
    </form>
</body>
</html>
